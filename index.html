    <!-- signup form -->
    <div id="signup-form" class="SignUpForm container h-100 w-25 border border-1 rounded-3 m-auto mt-4 p-3">
        <form action="" method="post"  onsubmit="prevent(event)" name="SignUpForm">
            <div class="form-group">
                <label for="Name">Name:</label>
                <input id="name" name="name" class="form-control" type="text" required>
            </div><br>

            <div class="form-group">
                <label for="Email">Email:</label>
                <input id="email" name="email" type="email" class="form-control" required>
            </div><br>

            <div class="form-group">
                <label for="Password">Password:</label>
                <input id="password" name="password" class="form-control" type="password" required>
            </div>
            <hr>
            <div class="">
                <button id="btn" type="submit" class="btn btn-info rounded-2 text-center" onclick="saveForm()">Sign up</button>
            <button id="re-btn" class="btn btn-danger rounded-2 text-center" onclick="redirect()">Sign In Page</button>
       
            </div>
             </form>
    </div>
    <!-- ./SignUp Form -->

    <!-- SignIn Form -->
    <div class="SignInForm container h-100 w-25 border border-1 rounded-3 m-auto p-3" id="signin-form">
        <form action="" method="post"  onsubmit="prevent(event)" name="SignInForm">

            <div class="form-group">
                <label for="Email">Email</label>
                <input id="signInEmail" name="signinemail" class="form-control" type="email" required>
            </div><br>

            <div class="form-group">
                <label for="Password">Password</label>
                <input id="signInPassword" name="signinpassword" class="form-control" type="password" required>
            </div>
            <button id="sign-in" type="submit" class="btn btn-info mt-2" onclick="signIn()">Sign In</button>
        </form>
    </div>
